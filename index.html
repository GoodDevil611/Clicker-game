<!DOCTYPE html>
<html>
<head>
    <title>Ultra Clicker FX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #1e1e2f, #0d0d15);
            color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-size: 8vw;
            text-shadow: 0 0 20px #00c853;
        }

        .stats {
            font-size: 5vw;
            margin: 10px;
        }

        button {
            width: 85%;
            max-width: 400px;
            padding: 18px;
            font-size: 5vw;
            margin: 10px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #clickBtn {
            background: linear-gradient(45deg, #00c853, #00e676);
            box-shadow: 0 0 20px #00c853;
        }

        #clickBtn:active {
            transform: scale(0.9);
        }

        .shopBtn {
            background: linear-gradient(45deg, #2979ff, #448aff);
        }

        .floating {
            position: absolute;
            color: #00ffcc;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-60px); }
        }

        @media (min-width: 768px) {
            h1 { font-size: 40px; }
            .stats { font-size: 22px; }
            button { font-size: 18px; }
        }
    </style>
</head>
<body>

<h1>ðŸ”¥ Ultra Clicker FX ðŸ”¥</h1>

<div class="stats">Coins: <span id="coins">0</span></div>
<div class="stats">Coins per click: <span id="cpc">1</span></div>

<button id="clickBtn" onclick="addCoins(event)">TAP ðŸ’¥</button>

<script>
let coins = 0;
let coinsPerClick = 1;

function updateDisplay() {
    document.getElementById("coins").innerText = coins;
    document.getElementById("cpc").innerText = coinsPerClick;
}

function addCoins(event) {
    coins += coinsPerClick;
    updateDisplay();
    createFloatingText(event);
}

function createFloatingText(event) {
    let float = document.createElement("div");
    float.className = "floating";
    float.innerText = "+" + coinsPerClick;

    float.style.left = event.clientX + "px";
    float.style.top = event.clientY + "px";

    document.body.appendChild(float);

    setTimeout(() => {
        float.remove();
    }, 1000);
}

updateDisplay();
</script>

</body>
</html>
