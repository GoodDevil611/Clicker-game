<!DOCTYPE html>
<html>
<head>
    <title>Ultra Clicker FX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at center, #1e1e2f, #0d0d15);
            color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-size: 8vw;
            text-shadow: 0 0 20px #00c853;
        }

        .stats {
            font-size: 5vw;
            margin: 10px;
        }

        button {
            width: 85%;
            max-width: 400px;
            padding: 18px;
            font-size: 5vw;
            margin: 10px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #clickBtn {
            background: linear-gradient(45deg, #00c853, #00e676);
            box-shadow: 0 0 20px #00c853;
        }

        #clickBtn:active {
            transform: scale(0.9);
        }

        .shopBtn {
            background: linear-gradient(45deg, #2979ff, #448aff);
        }

        .floating {
            position: absolute;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0px); }
            100% { opacity: 0; transform: translateY(-60px); }
        }

        @media (min-width: 768px) {
            h1 { font-size: 40px; }
            .stats { font-size: 22px; }
            button { font-size: 18px; }
        }
    </style>
</head>
<body>

<h1>ðŸ”¥ Ultra Clicker FX ðŸ”¥</h1>

<div class="stats">Coins: <span id="coins">0</span></div>
<div class="stats">Coins per click: <span id="cpc">1</span></div>

<button id="clickBtn" onclick="addCoins(event)">TAP ðŸ’¥</button>

<button class="shopBtn" onclick="buyUpgrade()">
Upgrade (+1 CPC) - Cost: <span id="upgradeCost">10</span>
</button>

<script>
let coins = 0;
let displayedCoins = 0;
let coinsPerClick = 1;
let upgradeCost = 10;

function animateCounter() {
    if (displayedCoins < coins) {
        displayedCoins += Math.ceil((coins - displayedCoins) / 8);
        document.getElementById("coins").innerText = displayedCoins;
        requestAnimationFrame(animateCounter);
    } else {
        displayedCoins = coins;
        document.getElementById("coins").innerText = coins;
    }
}

function updateDisplay() {
    animateCounter();
    document.getElementById("cpc").innerText = coinsPerClick;
    document.getElementById("upgradeCost").innerText = upgradeCost;
}

function addCoins(event) {
    let amount = coinsPerClick;
    let crit = false;

    // 15% chance for critical hit
    if (Math.random() < 0.15) {
        amount *= 3;
        crit = true;
    }

    coins += amount;
    updateDisplay();
    createFloatingText(event, amount, crit);
}

function createFloatingText(event, amount, crit) {
    let float = document.createElement("div");
    float.className = "floating";

    if (crit) {
        float.innerText = "CRIT! +" + amount;
        float.style.color = "gold";
        float.style.fontSize = "22px";
        float.style.textShadow = "0 0 10px gold";
    } else {
        float.innerText = "+" + amount;
        float.style.color = "#00ffcc";
    }

    float.style.left = event.clientX + "px";
    float.style.top = event.clientY + "px";

    document.body.appendChild(float);

    setTimeout(() => {
        float.remove();
    }, 1000);
}

function buyUpgrade() {
    if (coins >= upgradeCost) {
        coins -= upgradeCost;
        coinsPerClick += 1;
        upgradeCost = Math.floor(upgradeCost * 1.5);
        updateDisplay();
    }
}

updateDisplay();
</script>

</body>
</html>
