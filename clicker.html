<!DOCTYPE html>
<html>
<head>
    <title>Ultra Clicker Mobile</title>

    <!-- Makes it scale properly on phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #121212);
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 8vw;
        }

        .stats {
            font-size: 5vw;
            margin: 10px;
        }

        button {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            font-size: 5vw;
            margin: 10px;
            cursor: pointer;
            border-radius: 15px;
            border: none;
            transition: 0.2s;
        }

        #clickBtn {
            background-color: #00c853;
            color: white;
        }

        #clickBtn:active {
            transform: scale(0.95);
        }

        #upgradeBtn {
            background-color: #2979ff;
            color: white;
        }

        #resetBtn {
            background-color: #ff1744;
            color: white;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 40px;
            }

            .stats {
                font-size: 22px;
            }

            button {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h1>üî• Ultra Clicker üåç</h1>

    <div class="stats">Coins: <span id="coins">0</span></div>
    <div class="stats">Coins per click: <span id="cpc">1</span></div>

    <button id="clickBtn" onclick="addCoins()">TAP üí•</button>
    <button id="upgradeBtn" onclick="upgrade()">Upgrade (Cost: <span id="cost">10</span>)</button>
    <button id="resetBtn" onclick="resetGame()">Reset</button>

    <script>
        let coins = 0;
        let coinsPerClick = 1;
        let upgradeCost = 10;

        function loadGame() {
            let savedData = localStorage.getItem("clickerSave");
            if (savedData) {
                let data = JSON.parse(savedData);
                coins = data.coins;
                coinsPerClick = data.coinsPerClick;
                upgradeCost = data.upgradeCost;
                updateDisplay();
            }
        }

        function saveGame() {
            let data = {
                coins: coins,
                coinsPerClick: coinsPerClick,
                upgradeCost: upgradeCost
            };
            localStorage.setItem("clickerSave", JSON.stringify(data));
        }

        function addCoins() {
            coins += coinsPerClick;
            updateDisplay();
            saveGame();
        }

        function upgrade() {
            if (coins >= upgradeCost) {
                coins -= upgradeCost;
                coinsPerClick += 1;
                upgradeCost *= 2;
                updateDisplay();
                saveGame();
            }
        }

        function resetGame() {
            localStorage.removeItem("clickerSave");
            coins = 0;
            coinsPerClick = 1;
            upgradeCost = 10;
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById("coins").innerText = coins;
            document.getElementById("cpc").innerText = coinsPerClick;
            document.getElementById("cost").innerText = upgradeCost;
        }

        loadGame();
    </script>

</body>
</html>
